<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio CSS #4</title>
    <script src="https://kit.fontawesome.com/2e94fca117.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main class="main">
        <div class="wrapper">
            <div class="panel-login">
                <div class="login-title">⛰️Housy</div>
                <p class="login-text">Welcome back, please login to your account.</p>
                <div class="login-buttons">
                    <button class="button facebook"><i class="fab fa-facebook-f"></i>Facebook</button>
                    <button class="button xing"><i class="fab fa-xing"></i>Xing</button>
                </div>
                <div class="login-separator">-OR-</div>

                <form class="form-login" action="#">
                    <div class="login-element">
                        <label class="label" for="email">Email Adress</label>
                        <input class="text-form" type="text" name="email" id="email" value=""><br>
                    </div>
                    <div class="login-element">
                        <label class="label" for="password">Password</label><br>
                        <input type="password" name="password" id="password" value=""><br></div>
                    <div class="login-element password-contain">
                        <input type="checkbox" name="rememberMe" id="rememberMe" value="rememberMe">
                        <label for="rememberMe">Remember me</label>
                        <a href="#" class="form">Forgot Password</a>
                    </div>
                    
                </form>
                <div class="login-buttons">
                    <button class="button btn-grad">Login</button>
                    <button class="button sign-in">Sign In</button>
                </div> 
                <p class="signing-text">By signing up, you agree to Housy's</p> 
                <p class="term-cond"><a href>
                	Terms and conditions
                </a> & <a href>Privacy Policy</a></p>
            </div>
            <div class="panel-img">

            </div>
        </div>

    </main>
</body>

</html>
