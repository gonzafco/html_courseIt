<html>
<head>
    <title>Desafio Formularios</title>

</head>
<body>
    <form>
        <label for="name">Nombre</label></br>
        <input type="text" name="first-name" id="first-name"></br></<label>

        <label for="last-name">Apellido</label></br>
        <input type="text" id="last-name"></br>

        <label for="age">Edad</label></br>
        <input type="number" id="age"></br>

        <label for="country">Nacionalidad</label></br>
        <select name="country">
            <option value="1">Argentina</option>
            <option value="2">Brasil</option>
        </select>
        <br>

        <label for="tech">Tecnologia</label></br>
        <input type="checkbox" name="tech" id="tech" value="true">Fronted</br>
        <input type="checkbox" name="tech" id="tech" value="true">Fullstack</br>
        <input type="checkbox" name="tech" id="tech" value="true">Backend</br>

        <label for="adult">Sos mayor de edad?</label></br>
        <input type="radio" name="adult" id="adult" value="true">Si</br>
        <input type="radio" name="adult" id="adult">No</br>

        <input type="submit" value="Enviar">
        
    </form>
</body>
</html>
